spring:
  application:
    name: registry
  cloud:
    config:
      enabled: true
      uri: http://config:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: ${CONFIG_SERVICE_USER}
  profiles:
    active: ${APP_ENV}

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0
