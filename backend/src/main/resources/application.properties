spring.application.name= backend
spring.profiles.active= dev

logging.level.org.springframework.security= INFO
logging.level.org.springframework.web= INFO

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds= 10000

security.oauth2.resource.loadBalanced= true
security.oauth2.resource.user-info-uri= http://localhost:8080/users/current

security.oauth2.client.clientId= service-election
security.oauth2.client.clientSecret= service-election
security.oauth2.client.accessTokenUri= http://localhost:8080/oauth/token
security.oauth2.client.grant-type= client_credentials
security.oauth2.client.scope= server

spring.jpa.properties.hibernate.enable_lazy_load_no_trans= true

