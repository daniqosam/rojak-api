spring.datasource.url= jdbc:mysql://mysql/mediayanglebihbaik_test
spring.datasource.username= ${BACKEND_DB_USER}
spring.datasource.password= ${BACKEND_DB_PASSWORD}
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.hikari.connection-timeout= 60000
spring.datasource.hikari.maximum-pool-size= 5

flyway.url= jdbc:mysql://mysql:3306/mediayanglebihbaik_test
flyway.user= ${BACKEND_DB_USER}
flyway.password= ${BACKEND_DB_PASSWORD}
flyway.locations= classpath:db/migration
flyway.enabled= true

spring.application.name= backend
spring.profiles.active= ${APP_ENV}

logging.level.org.springframework.security= INFO
logging.level.org.springframework.web= INFO

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds= 10000

security.oauth2.resource.loadBalanced= true
security.oauth2.resource.user-info-uri= http://backend:8080/users/current

security.oauth2.client.clientId= ${CLIENT_NAME}
security.oauth2.client.clientSecret= ${CLIENT_PASSWORD}
security.oauth2.client.accessTokenUri= http://backend:8080/oauth/token
security.oauth2.client.grant-type= client_credentials
security.oauth2.client.scope= server

spring.jpa.properties.hibernate.enable_lazy_load_no_trans= true




